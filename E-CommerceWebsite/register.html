<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/presidential.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Lorena Store</title>
    <link rel="stylesheet" href="css/content.css">
    <style>
        body { font-family: Lato, sans-serif; background: #f7f7f7; }
        .user-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; color: #e75480; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #e75480; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        .error { color: red; text-align: center; }
        .switch { text-align: center; margin-top: 10px; }
        .switch a { color: #e75480; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
    <div class="user-container">
        <h2>User Registration</h2>
        <div id="error" class="error"></div>
        <input type="text" id="regUser" placeholder="Username" required>
        <input type="password" id="regPass" placeholder="Password" required>
        <button onclick="registerUser()">Register</button>
        <div class="switch">Already have an account? <a onclick="window.location.href='login.html'">Login</a></div>
    </div>
    <script>
        function registerUser() {
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            if(users[user]) {
                document.getElementById('error').innerText = 'Username already exists!';
                return;
            }
            users[user] = { password: pass };
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', user);
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
