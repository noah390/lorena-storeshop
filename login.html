<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/presidential.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Lorena Store</title>
    <link rel="stylesheet" href="css/content.css">
    <style>
        body { font-family: Lato, sans-serif; background: #f7f7f7; }
        .user-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; color: #e75480; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #e75480; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        .error { color: red; text-align: center; }
        .switch { text-align: center; margin-top: 10px; }
        .switch a { color: #e75480; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
    <div class="user-container">
        <h2>User Login</h2>
        <div id="error" class="error"></div>
        <input type="text" id="userName" placeholder="Username" required>
        <input type="password" id="userPass" placeholder="Password" required>
        <button onclick="userLogin()">Login</button>
        <div class="switch">Don't have an account? <a onclick="window.location.href='register.html'">Register</a></div>
    </div>
    <script>
        function userLogin() {
            const user = document.getElementById('userName').value;
            const pass = document.getElementById('userPass').value;
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            if(users[user] && users[user].password === pass) {
                localStorage.setItem('currentUser', user);
                window.location.href = 'profile.html';
            } else {
                document.getElementById('error').innerText = 'Invalid username or password!';
            }
        }
    </script>
</body>
</html>
